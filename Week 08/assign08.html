<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assign08.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mortgage Calculator</title>
</head>

<body>
    <script src="assign08.js"></script>

    <p>All Packages include complimentary meal and a choice between pedicure or manicure.</p>
    <form>
        <!--First Name Input-->
        <label for="first_name">First Name:</label>
        <input type="text" id="firstName" name="first_name"><br><br>

        <!--Last Name Input-->
        <label for="last_name">Last Name:</label>
        <input type="text" id="lastName" name="last_name"><br><br>

        <!--Address Input-->
        <label for="address">Address:</label>
        <input type="text" id="address_input" name="address"><br><br>

        <!--Phone Input-->
        <label for="phone">Phone:</label>
        <input type="text" id="phone_input" name="phone"><br><br>

        <!--Products (Choice/Input)-->
        <p>Price: $100</p>
        <img src="swedish.jpg" alt="Swedish Massage Package">
        <input type="number" id="prod0" name="item_0" min="0" max="5" value="0" onchange="calculateTotal()">
        <label for="item_0">Swedish Massage Package (Max. 5 per customer)</label><br>

        <p>Price: $100</p>
        <img src="deepTissue.jpg" alt="Deep Tissue Massage Package">
        <input type="number" id="prod4" name="item_4" min="0" max="3" value="0" onchange="calculateTotal()">
        <label for="item_3">Deep Tissue Massage Package (Max. 3 per customer)</label><br>

        <p>Price: $185</p>
        <img src="coupleMassage.jpg" alt="Couples Massage Package">
        <input type="number" id="prod1" name="item_1" min="0" max="2" value="0" onchange="calculateTotal()">
        <label for="item_1">Couples Massage (Max. 2 per customer)</label><br>

        <p>Price: $125</p>
        <img src="aromatherapy.jpg" alt="Aromatherapy Treatment Package">
        <input type="number" id="prod2" name="item_2" min="0" max="1" value="0" onchange="calculateTotal()">
        <label for="item_2">Aromatherapy Treatment Package (Max. 1 per customer)</label><br>

        <p>Price: $125</p>
        <img src="hotStone.jpg" alt="Hot Stone Massage Package">
        <input type="number" id="prod3" name="item_3" min="0" max="1" value="0" onchange="calculateTotal()">
        <label for="item_3">Hot Stone Massage Package (Max. 1 per customer)</label><br><br>

        <!--Total (Display)-->
        <label for="total">Total:</label>
        <output type="number" name="total" id="totalAmt"></output><br><br>

        <!--Submit Button-->
        <button id="calculate" type="button" onclick="calculateTotal()">Calculate Payment</button><br><br>

        <!--Reset Button-->
        <button id="clear" type="reset" onclick="reset()">Clear Form</button><br><br>

        <!--Credit Card Type (Radio)-->
        <input type="radio" id="visa" name="card" value="visa">
        <label for="card">Visa</label>

        <input type="radio" id="mastercard" name="card" value="mastercard">
        <label for="card">Mastercard</label>

        <input type="radio" id="americanExp" name="card" value="americanExp">
        <label for="card">American Express</label><br><br>

        <!--Credit Card # Input-->
        <label for="credit_card">Credit Card #:</label>
        <input type="text" id="card_number" name="credit_card"><br><br>

        <!--Credit Card Expiration Date-->
        <label for="exp_date">Credit Card Expiration Date:</label>
        <input type="text" id="card_exp" name="exp_date"><br><br>

    </form>
</body>

</html>
